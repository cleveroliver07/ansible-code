name: ROLES DEPLOY OF NGINX
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ansible-deploy:
    runs-on: ansible-master

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ansible Role
        run: |
          ansible-galaxy install -p /home/oliver/ansible/roles   geerlingguy.nginx
      
      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        run: |
          pwd
          cp /home/oliver/ansible/inventory.yaml  /home/oliver/ansible/roles/inventory.yaml 
          cp /home/oliver/ansible/ansible.cfg  /home/oliver/ansible/roles/ansible.cfg 
          ansible-playbook  ./ansible/site.yaml -i /home/oliver/ansible/inventory.yaml  --become
